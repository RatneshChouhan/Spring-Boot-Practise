<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Global Corona Cases</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalRptdCases}"></h1>
        <p class="lead">Total no of cases reported globally</p>
        <hr class="my-4">
        <h1 class="display-4" th:text="${totalNewCases}"></h1>
        <p class="lead">Total no of new cases reported from previous day</p>
    </div>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Country/Region</th>
            <th>Proviance/State</th>
            <th>Total No. Of Cases</th>
            <th></th><th></th>
            <th>Changes From Prev Day</th>
        </tr>
        </thead>
        <tr th:each="sd : ${globalStates}">
            <td th:text="${sd.country}"></td>
            <td th:text="${{sd.state}}"></td>
            <td th:text="${sd.latestTotalCases}">0</td>
            <th></th><th></th>
            <td th:text="${sd.diffFrmPrvDay}">0</td>
        </tr>
    </table>
</div>
</body>
</html>
